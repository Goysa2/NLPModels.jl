site_name:        NLPModels.jl
repo_url:         https://github.com/abelsiqueira/NLPModels.jl
site_description: Nonlinear Programming Models
site_author:      abelsiqueira

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Models: models.md
  - API: api.md
